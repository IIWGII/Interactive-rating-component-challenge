<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box-container1">
      <div class="flex-box-container">
        <!-- Rating state start -->
        <div class="star-container">
          <img src="./images/icon-star.svg" alt="star-icon" />
        </div>
        <h3>How did we do?</h3>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-numbers">
          <button id="btn-rating" class="rating-btn">1</button>
          <button id="btn-rating" class="rating-btn">2</button>
          <button id="btn-rating" class="rating-btn">3</button>
          <button id="btn-rating" class="rating-btn">4</button>
          <button id="btn-rating" class="rating-btn">5</button>
        </div>

        <button class="submit-btn">SUBMIT</button>
        <!-- Rating state end -->
      </div>

      <!-- Thank you state start -->
      <div class="thankYou hidden">
        <div class="icon1">
          <img src="./images/illustration-thank-you.svg" alt="Thank You!" />
        </div>
        <div class="rating">
          <p>
            You Selected <span id="rtng">5<!-- You selected  --></span> out of 5
          </p>
        </div>

        <h3>Thank you!</h3>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
    </div>
    <!-- Thank you state end -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
  <script src="./main.js"></script>
</html>
